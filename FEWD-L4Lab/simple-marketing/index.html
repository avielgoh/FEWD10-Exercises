<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Simple Marketing</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <h2>I'm a header</h2>
    </header>

    <main class="clearfix">
      <div class="left-half">
        <h2>Left - half</h2>
      </div>
      <div class="right-half">
        <h2>Right - half</h2>
      </div>
    </main>

    <div class="clearfix">
      <div class="left-third">
        <h2>Left - third</h2>
      </div>
      <div class="middle-third">
        <h2>Middle - third</h2>
      </div>
      <div class="right-third">
        <h2>Right - third</h2>
      </div>
    </div>

    <footer>
      <h2>I'm a footer</h2>
    </footer>

  </body>
</html>
